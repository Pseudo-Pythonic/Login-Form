<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
        <a href="" class = "close"><i class="fa fa-times"></i></a>
      <h1>Login Form</h1>
      <span class="email">E-mail Or Phone</span>
      <br />
      <input type="email" name="email" id="userEmail" />
      <br /><br />
      <span class="password">Password</span>
      <br />
      <input type="password" name="password" id="userPassword" />
      <br />
      <span class="remeber">
      <input type="checkbox" name="" id="usrCheckbox"> Remember Me </span>
      <a class = "forgot" href="#">Forgot Password?</a>
      <br>
      <button type="submit">LOG IN</button>
      <br>
      <span class="para">Or Sign Up using</span>
      <span class="icons">
      <a class="google" href=""><i class="fa fa-google"></i></a>
      <a class="github" href=""><i class="fa fa-github"></i></a>
      <a class="twitter" href=""><i class="fa fa-twitter"></i></a>
      <a class="facebook" href=""><i class="fa fa-facebook"></i></a>
      <a class="instagram" href=""><i class="fa fa-instagram"></i></a></span>
    </div>

  </body>
</html>
